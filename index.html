<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edge Vibe – Relaunch Incoming</title>
    <meta name="description" content="Edge Vibe | DBA Cyber-Trader | The sharpest edge drops soon." />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e2e8f0;
            --primary: #00ff9d;
            --accent: #ff006e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .glow {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(0,255157,0.2) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 6.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -4px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .subtitle {
            font-size: 1.4rem;
            color: #94a3b8;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            font-weight: 600;
        }
        .tag {
            font-size: 1.1rem;
            color: var(--primary);
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            color: #475569;
            letter-spacing: 2px;
        }
        @media (max-width: 768px) {
            .logo { font-size: 4rem; letter-spacing: -2px; }
            .subtitle { font-size: 1rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div style="text-align:center; z-index:2;">
        <div class="logo">EDGEVIBE</div>
        <div class="subtitle">DBA cyber-trader</div>
        <div class="tag">RELAUNCH INCOMING — STAY READY</div>
    </div>

    <footer>© 2025 Edge Vibe — Built different</footer>

</body>
</html>
